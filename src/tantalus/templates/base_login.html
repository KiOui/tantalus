{% if current_user.is_authenticated %}
  <a style="display:inline-block;"
     href="{{ url_for("tantalus.user.edituser", user_id=current_user.key.urlsafe()) }}">Hi {{ current_user.username }}!</a>
  <a style="display:inline-block;" href="{{ url_for('tantalus.logout') }}">Logout</a>
{% else %}
  <a href="{{ url_for('tantalus.login') }}"> Click here to login.</a>
{% endif %}
